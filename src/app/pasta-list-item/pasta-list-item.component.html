<h2>{{pasta?.name | uppercase}} details</h2>
<div class="box" *ngIf="pasta">
  <table>
    <tr>
      <th>Number</th>
      <th>Name</th>
      <th>Description</th>
      <th>Availability</th>
      <th>Price</th>
      <th>Remove</th>
    </tr>
    <tr>
      <td>{{pasta?.id}}</td>
      <td>{{pasta?.name}}</td>
      <td>{{pasta?.description}}</td>
      <td>
        <input class="col-25" type="checkbox" [(ngModel)]="pasta.isAvailable" (change)="editPastaAvailability()">
      </td>
      <td>{{pasta?.price}}</td>
      <td>
        <button href="#" (click)="delete(pasta, $event)" class="order">x</button>
      </td>
    </tr>
    <tr>
      <button (click)="goBack()">go back</button>
    </tr>
  </table>
</div>
