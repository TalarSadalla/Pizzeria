<h2>Pizza</h2>
<div class="box">
  <table>
    <tr>
      <th>Number</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th *ngIf="isAdminLogged()" >Details</th>
      <th>Order</th>
      <th>Remove</th>
    </tr>
    <tr *ngFor="let pizza of pizzas">
      <td>{{pizza?.id}}</td>
      <td>{{pizza?.name}}</td>
      <td>{{pizza?.description}}</td>
      <td>{{pizza?.price}}</td>
      <td *ngIf="isAdminLogged()" ><a routerLink="/pizza-detail/{{pizza?.id}} ">
        <span class="badge">show</span>
      </a>
      </td>
      <td>
        <button href="#" (click)="addDish(pizza)" class="addToOrder">+</button>
      </td>
      <td>
        <button href="#" (click)="delete(pizza)" class="order">x</button>
      </td>
    </tr>
  </table>
</div>
<div>
  <app-order></app-order>
</div>
