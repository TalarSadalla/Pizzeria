<div *ngIf="getOrderSize()">
  <h2>Your order</h2>
  <button class="clear"
          (click)="clearOrder()">clear
  </button>
  <table>
    <tr>
      <th>Dish name</th>
      <th>Dish price</th>
    </tr>
    <tr class="order" *ngFor='let order of getOrders()'>
      <th>{{order?.name}}</th>
      <th>{{order?.price}}</th>
    </tr>
  </table>
  <span class="order grey">Price of the order: {{getOrderPrice()}}</span>
</div>
<td><a *ngIf="getOrderSize()" routerLink="/orderForm/">
  <span class="badge">Take the order</span>
</a>
