<div *ngIf="orderService.orders.length" class="order">
  <h2>Orders</h2>
  <button class="clear"
          (click)="orderService.clear()">clear
  </button>
  <table>
    <tr>
      <th>Dish name</th>
      <th>Dish price</th>
    </tr>
    <tr class="order" *ngFor='let order of orderService.orders'>
      <th>{{order.name}}</th>
      <th>{{order.price}}</th>
    </tr>
  </table>
  <span class="order grey">Price of the order: {{orderService.getOrderPrice()}}</span>
</div>
<td><a routerLink="/orderForm/">
  <span class="badge">Take the order</span>
</a>
